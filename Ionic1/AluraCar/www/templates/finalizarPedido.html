<ion-view>
    <ion-nav-title>Quase lรก</ion-nav-title>
    <ion-content>
       
        <div class="card">
            <div class="item item-divider"> 
                <h2>{{carroFinalizado.nome}}</h2>
                <h3>R{{carroFinalizado.preco | currency}}</h3> 
            </div>
            <div class="item item-text-wrap">
                <div class="list">
                    <label class="item item-input item-floating-label">Nome Completo</label>
                    <span class="input-label"></span>
                    <input type="text" ng-model="pedido.nome">
                    <label for="" class="item item-input item-floating-label">Endereco</label>
                    <span class="input-label"></span>
                    <input type="text" ng-model="pedido.endereco">
                    <label for="" class="item item-input item-floating-label">Email</label>
                    <span class="input-label"></span>
                    <input type="email" ng-model="pedido.email">
                </div>
            </div>

        </div>
        <a class="button button-positive button-full" ng-click="finalizarPedido()">Realizer um sonho</a>
    </ion-content>
</ion-view>
